  <style>
    * {

    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f5fafc;

    }

    /* Header */
    header {
      background: white;
      box-shadow: 0 4px 30px rgba(0, 40, 50, 0.03);
      padding: 1.2rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(29,107,122,0.1);
    }

    .logo-container {

    .logo-img {

    }

    .logo-text {

    }

    .logo-text span {

    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #1f4a58;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 5%;
      min-height: calc(100vh - 200px);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #1d7a8c;
      text-decoration: none;

      margin-bottom: 30px;

    }

    .back-link:hover {
      color: #0f1e26;

    }

    .project-title {
      font-size: 3.5rem;
      font-weight: 800;

      margin-bottom: 10px;
    }

    .project-meta {
      display: flex;
      gap: 20px;
      color: #1d7a8c;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 600px;
      overflow: hidden;
      border-radius: 32px;
      margin-bottom: 40px;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(15,30,38,0.8);
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2rem;
    }

    .slider-btn:hover { background: #0f1e26; }
    .slider-btn.prev { left: 30px; }
    .slider-btn.next { right: 30px; }

    .slider-dots {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
    }

    .dot.active { background: #1d7a8c; transform: scale(1.3); }

    .content-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 40px;
      margin-top: 40px;
    }

    .main-content, .sidebar {
      background: white;
      padding: 40px;
      border-radius: 32px;
      box-shadow: 0 15px 35px rgba(0,40,50,0.04);
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .section-title .material-icons { color: #1d7a8c; font-size: 2rem; }

    .stars {
      display: flex;
      gap: 5px;
      color: #ffb800;
    }

    .stars .material-icons { font-size: 1.5rem; }

    .category-badge {
      background: #e1f0f3;
      padding: 0.6rem 1.8rem;
      border-radius: 60px;
      font-weight: 600;
    }

    .project-description {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #2a404a;
      margin: 30px 0;
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 30px;
    }

    .tag {
      background: #e1f0f3;
      padding: 0.6rem 1.5rem;
      border-radius: 60px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .info-item { margin-bottom: 30px; }
    .info-label { display: flex; align-items: center; gap: 10px; color: #1d7a8c; font-weight: 600; margin-bottom: 10px; }
    .info-value { padding-left: 34px; font-size: 1.1rem; }

    .deliverables, .results {
      list-style: none;
      padding-left: 34px;
    }

    .deliverables li, .results li {
      position: relative;
      padding-left: 25px;
      margin-bottom: 12px;
      color: #37616b;
    }

    .deliverables li:before, .results li:before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #1d7a8c;
      font-size: 1.3rem;
    }

    .share-section {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 2px solid #e0edf0;
    }

    .share-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .share-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.8rem 1.8rem;
      background: #f0f7f9;
      border-radius: 60px;
      color: #0f1e26;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .share-btn:hover { background: #1d7a8c; color: white; }
    .copy-btn { background: #0f1e26; color: white; }

    .related-section { margin-top: 60px; }
    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .related-card {
      background: white;
      padding: 30px;
      border-radius: 28px;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid #e3f0f2;
    }

    .related-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
    }

    .toast {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: #0f1e26;
      color: white;
      padding: 1.5rem 2.5rem;
      border-radius: 80px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.1rem;
      transform: translateY(100px);
      opacity: 0;
      transition: 0.3s;
      z-index: 999999;
    }

    .toast.active { transform: translateY(0); opacity: 1; }

    footer {
      background: #0f1e26;
      color: white;
      padding: 4rem 5% 2rem;
      margin-top: 4rem;
    }

    .footer-content {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 4rem;
      margin-bottom: 3rem;
    }

    .footer-logo { display: flex; align-items: center; gap: 15px; margin-bottom: 1.5rem; }
    .footer-logo img { height: 50px; }
    .footer-logo span { font-size: 1.5rem; font-weight: 800; color: white; }
    .footer-logo span span { color: #86b9c9; }

    .footer-links h4 { color: white; font-size: 1rem; letter-spacing: 3px; margin-bottom: 2rem; }
    .footer-links a { color: #b6d2da; display: block; margin-bottom: 1rem; text-decoration: none; }

    .footer-social { display: flex; gap: 1.5rem; margin-top: 1.5rem; }
    .footer-social a { color: #b6d2da; font-size: 1.8rem; }

    .footer-bottom {
      border-top: 1px solid #2f5460;
      padding-top: 2rem;
      display: flex;
      justify-content: space-between;
      color: #98b8c2;
    }

    @media (max-width: 1024px) {
      .content-grid { grid-template-columns: 1fr; }
      .project-title { font-size: 2.5rem; }
      .slider-container { height: 400px; }
      .footer-content { grid-template-columns: 1fr 1fr; }
    }

    @media (max-width: 768px) {
      .project-title { font-size: 2rem; }
      .slider-container { height: 300px; }
      .footer-content { grid-template-columns: 1fr; }
      .nav-links { display: none; }
    }
  </style>
</head>

<script src="data.js"></script>
<script>
  // Toast
  const toast = document.getElementById('toast');
  const toastMessage = document.getElementById('toastMessage');
  function showToast(msg) { toastMessage.textContent = msg; toast.classList.add('active'); setTimeout(() => toast.classList.remove('active'), 3000); }

  // Get project ID
  const urlParams = new URLSearchParams(window.location.search);
  const projectId = parseInt(urlParams.get('id')) || 1;
  
  // Find project
  let project = portfolioData?.projects?.find(p => p.id === projectId);
  if (!project) {
    project = portfolioData?.projects?.[0] || {
      id: 1, title: "Aesthetic Institute", category: "Brand Identity", year: "2023", rating: 4.8,
      images: ["https://images.unsplash.com/photo-1600880292203-757bb62b4baf?w=800"],
      tags: ["ILLUSTRATOR", "FIGMA"], client: "Confidential", role: "Lead Designer", duration: "3 months"
    };
  }

  // Update meta
  document.title = `${project.title} Â· Emmanuel Okwuchukwu`;
  document.getElementById('ogTitle').content = `${project.title} - Emmanuel Okwuchukwu`;
  document.getElementById('ogDescription').content = project.shortDesc;
  document.getElementById('ogUrl').content = `https://chimdike.netlify.app/view.html?id=${project.id}`;
  document.getElementById('ogImage').content = project.images?.[0] || 'https://chimdike.netlify.app/logo.png';
  document.getElementById('twitterTitle').content = `${project.title} - Emmanuel Okwuchukwu`;
  document.getElementById('twitterDescription').content = project.shortDesc;
  document.getElementById('twitterImage').content = project.images?.[0] || 'https://chimdike.netlify.app/logo.png';

  // Stars
  function getStarsHtml(r) {
    let s = '';
    for (let i = 0; i < 5; i++) {
      if (i < Math.floor(r)) s += '<span class="material-icons">star</span>';
      else if (i < r) s += '<span class="material-icons">star_half</span>';
      else s += '<span class="material-icons">star_border</span>';
    }
    return s;
  }

  // Slider
  function getSliderHtml(imgs) {
    let slides = '', dots = '';
    imgs.forEach((img, i) => {
      slides += `<div class="slide"><img src="${img}" alt="Project image ${i+1}"></div>`;
      dots += `<span class="dot ${i === 0 ? 'active' : ''}" onclick="goToSlide(${i})"></span>`;
    });
    return `
      <div class="slider-container">
        <div class="slider" id="projectSlider">${slides}</div>
        <button class="slider-btn prev" onclick="changeSlide(-1)"><span class="material-icons">chevron_left</span></button>
        <button class="slider-btn next" onclick="changeSlide(1)"><span class="material-icons">chevron_right</span></button>
        <div class="slider-dots">${dots}</div>
      </div>
    `;
  }

  // Related projects
  function getRelatedHtml(id) {
    if (!portfolioData?.projects) return '';
    return portfolioData.projects.filter(p => p.id !== id).slice(0, 3).map(p => `
      <div class="related-card" onclick="window.location.href='view.html?id=${p.id}'">
        <h4 style="font-size: 1.3rem; margin-bottom: 10px;">${p.title}</h4>
        <p style="color: #37616b;">${p.shortDesc.substring(0, 70)}...</p>
      </div>
    `).join('');
  }

  // Render
  const projectUrl = `https://chimdike.netlify.app/view.html?id=${project.id}`;
  const shareText = encodeURIComponent(`Check out ${project.title} by Emmanuel Okwuchukwu`);
  const shareUrl = encodeURIComponent(projectUrl);

  document.getElementById('projectContent').innerHTML = `
    <h1 class="project-title">${project.title}</h1>
    <div class="project-meta"><span>${project.category}</span><span>â€¢</span><span>${project.year}</span></div>
    ${getSliderHtml(project.images || [project.images?.[0] || 'https://images.unsplash.com/photo-1600880292203-757bb62b4baf?w=800'])}
    
    <div class="content-grid">
      <div class="main-content">
        <div class="section-title"><span class="material-icons">description</span> Project Overview</div>
        <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 25px;">
          <div class="stars">${getStarsHtml(project.rating || 4.5)}</div>
          <span style="font-weight: 700;">${project.rating}/5</span>
          <span class="category-badge">${project.category}</span>
        </div>
        <div class="tags-container">${(project.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}</div>
        <div class="project-description">${project.fullDescription || project.shortDesc}</div>
        
        <div class="share-section">
          <h3 style="font-size: 1.3rem;">Share this project</h3>
          <div class="share-buttons">
            <a href="https://www.facebook.com/sharer/sharer.php?u=${shareUrl}" target="_blank" class="share-btn"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="https://twitter.com/intent/tweet?text=${shareText}&url=${shareUrl}" target="_blank" class="share-btn"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://www.linkedin.com/sharing/share-offsite/?url=${shareUrl}" target="_blank" class="share-btn"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
            <button class="share-btn copy-btn" onclick="copyProjectUrl()"><span class="material-icons">link</span> Copy Link</button>
          </div>
        </div>
      </div>
      
      <div class="sidebar">
        <div class="section-title"><span class="material-icons">info</span> Project Details</div>
        <div class="info-item"><div class="info-label"><span class="material-icons">person</span> Client</div><div class="info-value">${project.client || 'Confidential'}</div></div>
        <div class="info-item"><div class="info-label"><span class="material-icons">work</span> Role</div><div class="info-value">${project.role || 'Lead Designer'}</div></div>
        <div class="info-item"><div class="info-label"><span class="material-icons">schedule</span> Duration</div><div class="info-value">${project.duration || '2-3 months'}</div></div>
        <div class="info-item"><div class="info-label"><span class="material-icons">checklist</span> Deliverables</div>
          <ul class="deliverables">${(project.deliverables || ['Brand Guidelines', 'Design Assets']).map(d => `<li>${d}</li>`).join('')}</ul>
        </div>
        <div class="info-item"><div class="info-label"><span class="material-icons">trending_up</span> Results</div>
          <ul class="results">${(project.results || ['Client satisfaction', 'Successful launch']).map(r => `<li>${r}</li>`).join('')}</ul>
        </div>
      </div>
    </div>
    
    <div class="related-section">
      <h2 style="font-size: 2rem; display: flex; align-items: center; gap: 15px;">
        <span class="material-icons" style="color: #1d7a8c;">layers</span> Related Projects
      </h2>
      <div class="related-grid">${getRelatedHtml(project.id)}</div>
    </div>
  `;

  // Slider functions
  let currentSlide = 0;
  const totalSlides = (project.images || []).length || 1;
  window.changeSlide = function(d) {
    const slider = document.getElementById('projectSlider');
    if (!slider) return;
    currentSlide = (currentSlide + d + totalSlides) % totalSlides;
    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('active', i === currentSlide));
  };
  window.goToSlide = function(i) {
    const slider = document.getElementById('projectSlider');
    if (!slider) return;
    currentSlide = i;
    slider.style.transform = `translateX(-${i * 100}%)`;
    document.querySelectorAll('.dot').forEach((dot, idx) => dot.classList.toggle('active', idx === i));
  };

  // Copy URL
  window.copyProjectUrl = function() {
    navigator.clipboard.writeText(projectUrl).then(() => showToast('ðŸ”— Link copied!'));
  };
</script>
